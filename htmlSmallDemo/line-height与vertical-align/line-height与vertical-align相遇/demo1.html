    	<p>
    		只要一个文本存在，它就会有四条线，顶线、中线、基线、底线，而基线是根基所在，其他三条线都是根据基线定义的，<span>所以改变字体大小，基线是不会变化的</span>，其他三条线会相应调整位置。即使font-size为0，文本根本看不见了，但是要记得，字体大小与行内框高度没有半毛钱关系。
    	</p>
