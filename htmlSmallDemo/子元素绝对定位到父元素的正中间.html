<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位的居中</title>
	<style>
		/* 
			绝对定位的元素会忽略祖先元素的padding,
			定位参考点是border
		 */
		.parent{
			width: 300px;
			height: 200px;
			background-color: #ADD8E5;
			border:20px solid #ccc;
			padding:20px;
			position: relative;
		}
		.son{
			width: 200px;
			height: 40px;
			padding: 0 20px;
			border:1px solid #ddd;
			background-color: pink;
			position: absolute;
			bottom: 100px;
			left:50%;
			margin-left: -121px;/*(200+20*2+1*2)/2*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="son">
			
		</div>
	</div>
</body>
</html>
