<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动宽度不够</title>
	<style>
	/* 如果前一个盒子剩余的宽度不够，会再前一个贴边 */
		body{
			width: 250px;
			margin: 0 auto;
		}
		div{
			width: 100px;
			float: left;
		}
		.div1{
			height: 50px;
			background-color: red;
		}
		.div2{
			height: 70px;
			background-color: yellow;
		}
		.div3{
			height: 60px;
			background-color: blue;
		}
		.div4{
			height: 40px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
</body>
</html>
